<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Now</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./Assets/styles.css">

</head>

<body>
    <header class="navbar is-flex has-text-white is-size-3 centered">
        <h1>Earthquake Now</h1>
    </header>

    <main class="container" id="wrapper">
        <section id="search-container" class="centered">
            <div class="has-text-centered">
                <label class="is-size-5">Enter a Location</label>
                <div class="field has-addons is-marginless" id="search-field">
                    <p class="control">
                        <input type="text" id="search-input" class="city-input input is-info"
                            placeholder="Enter a city">
                    </p>
                    <div class="select">
                        <select id="state-input">
                            <option value="" selected="selected">Select a State</option>
                            <option value="alabama">AL</option>
                            <option value="alaska">AK</option>
                            <option value="arizona">AZ</option>
                            <option value="arkansas">AR</option>
                            <option value="american samoa">AS</option>
                            <option value="california">CA</option>
                            <option value="colorado">CO</option>
                            <option value="connecticut">CT</option>
                            <option value="delaware">DE</option>
                            <option value="district of columbia">DC</option>
                            <option value="florida">FL</option>
                            <option value="georgia">GA</option>
                            <option value="hawaii">HI</option>
                            <option value="idaho">ID</option>
                            <option value="illinois">IL</option>
                            <option value="indiana">IN</option>
                            <option value="iowa">IA</option>
                            <option value="kansas">KS</option>
                            <option value="kentucky">KY</option>
                            <option value="louisiana">LA</option>
                            <option value="maine">ME</option>
                            <option value="maryland">MD</option>
                            <option value="massachusetts">MA</option>
                            <option value="michigan">MI</option>
                            <option value="minnesota">MN</option>
                            <option value="mississippi">MS</option>
                            <option value="missouri">MO</option>
                            <option value="montana">MT</option>
                            <option value="nebraska">NE</option>
                            <option value="nevada">NV</option>
                            <option value="new hampshire">NH</option>
                            <option value="new jersey">NJ</option>
                            <option value="new mexico">NM</option>
                            <option value="new york">NY</option>
                            <option value="north carolina">NC</option>
                            <option value="north dakota">ND</option>
                            <option value="ohio">OH</option>
                            <option value="oklahoma">OK</option>
                            <option value="oregon">OR</option>
                            <option value="pennsylvania">PA</option>
                            <option value="rhode island">RI</option>
                            <option value="south carolina">SC</option>
                            <option value="south dakota">SD</option>
                            <option value="tennessee">TN</option>
                            <option value="texas">TX</option>
                            <option value="utah">UT</option>
                            <option value="vermont">VT</option>
                            <option value="virginia">VA</option>
                            <option value="washington">WA</option>
                            <option value="west virginia">WV</option>
                            <option value="wisconsin">WI</option>
                            <option value="wyoming">WY</option>
                        </select>
                    </div>
                    <p class="control"><button id="search-button" type="submit" class="button is-danger"><i
                                class="fas fa-search"></i></button>
                    </p>
                </div>
                <p class="search-helper has-text-left is-italic">Please enter a valid city and state</p>
            </div>
        </section>
        <div id="near" class="subtitle has-text-centered"></div>

        <!-- Welcome Content -->
        <div id="welcome">
            <h2 class="title has-text-centered">Please Enter A Search Location Above</h2>
        </div>
        <!-- Wrapper to create columns on desktop -->
        <div id="initialState" class="hide">
            <div class="columns is-desktop">
                <!-- Recent Seismic Section -->
                <section id="seismic-activity" class="section column">
                    <h3 class="title is-4 has-text-centered">Recent Seismic Activity</h3>

                    <div id="seismic-container" class="box-container"></div>
                </section>
                <!-- Recent News Section -->
                <section class="section column" id="related-news">
                    <h4 class="title is-4 has-text-white has-text-centered" id="news-section-header">Related News</h4>
                    
                    <div class="box-container" id="news-container"></div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Earthquake Now</strong> was created by
                <a href="https://github.com/shiftymitch" target="_blank">Mitch Henderson</a>,
                <a href="https://github.com/nvalline" target="_blank">Nate Valline</a>, and
                <a href="https://github.com/nabeek" target="_blank">Nick Beekhuizen</a>
                <br>
                <br>
                <small>Copyright &copy; <span id="copyright-year"></span></small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
